apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: xs2a-gateway
  name: xs2a-gateway
spec:
  host: {{ .Values.xs2a-gateway.route }}
  port:
    targetPort: 8080-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: xs2a-gateway
    weight: 100
  wildcardPolicy: None
